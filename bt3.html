<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<label for="soLan">Nhập số cần tính gia thừa  : </label>
<input type="text" id="soLan" onkeyup="fibonaccy()">
<p id="ketqua"></p>
<script>

  function fibonaccy(){
    let a = document.getElementById("soLan").value;
    let b = 1;
    let c = 0;
    let text = "";
    let tong = 1;
    for (let i = 1; i <= a; i++) {
      if (a == 0 || a == 1){
        tong = 1;
      }else{
        tong = tong*i;
      }
    }
    document.getElementById("ketqua").innerHTML = tong;
  }
</script>
</body>
</html>
