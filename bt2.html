<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In dãy Finonaci</title>
</head>
<body>
<label for="soLan">Nhập số lần : </label>
<input type="text" id="soLan" onkeyup="fibonaccy()">
<p id="ketqua"></p>
<script>

  function fibonaccy(){
    let a = document.getElementById("soLan").value;
    let b = 1;
    let c = 0;
    let text = "";
    let tong;
    for (let i = 1; i <= a; i++) {
      if (i == 1){
        text = text + 1 + "&nbsp";
      }else {
          tong = b + c;
          c = b;
          b = tong;
        text = text + tong +"&nbsp";
      }
    }
    document.getElementById("ketqua").innerHTML = text;
  }
</script>
</body>
</html>
